<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDC Faucet</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #1e3a8a;
            color: #fff;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #f97316;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ea580c;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
        }
        .error {
            color: #ff6b6b;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>USDC Faucet</h1>
    <button class="button" id="connectWalletButton">Connect Wallet</button>
    <p class="message" id="walletMessage"></p>
    <p id="balanceMessage">USDC remaining in faucet: Loading...</p>
    <p>Click the button below to claim your USDC tokens.</p>
    <button class="button" id="claimButton">Claim USDC</button>
    <p class="message error" id="message"></p>

    <script>
        const CONTRACT_ADDRESS = "0xf8dbFFec346b0bE85DAD9F9005b6339eAbC2f353"; // Адрес контракта крана
        const TOKEN_ADDRESS = "0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913"; // Адрес токена USDC
        const ABI = [
            {
                "inputs": [],
                "name": "claim",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];
        const TOKEN_ABI = [
            {
                "constant": true,
                "inputs": [{ name: "_owner", type: "address" }],
                "name": "balanceOf",
                "outputs": [{ name: "balance", type: "uint256" }],
                "type": "function"
            }
        ];

        let provider, signer, contract, tokenContract;

        // Функция подключения кошелька
        async function connectWallet() {
            try {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
                tokenContract = new ethers.Contract(TOKEN_ADDRESS, TOKEN_ABI, provider);

                const walletAddress = await signer.getAddress();
                document.getElementById("walletMessage").textContent = `Connected: ${walletAddress}`;

                // Обновить баланс крана
                updateBalance();
            } catch (error) {
                document.getElementById("walletMessage").textContent = "Error connecting wallet: " + error.message;
            }
        }

        // Функция обновления баланса крана
        async function updateBalance() {
            try {
                const balance = await tokenContract.balanceOf(CONTRACT_ADDRESS);
                document.getElementById("balanceMessage").textContent = `USDC remaining in faucet: ${ethers.utils.formatUnits(balance, 6)} USDC`;
            } catch (error) {
                document.getElementById("balanceMessage").textContent = "USDC remaining in faucet: Error fetching balance";
            }
        }

        // Функция для вызова claim
        async function claimTokens() {
            try {
                if (!contract) {
                    document.getElementById("message").textContent = "Please connect your wallet first.";
                    return;
                }

                const tx = await contract.claim();
                document.getElementById("message").textContent = `Transaction sent: ${tx.hash}`;

                await tx.wait();
                document.getElementById("message").textContent = "Claim successful!";

                // Обновить баланс после успешного запроса
                updateBalance();
            } catch (error) {
                if (error.message.includes("Claim only once per day")) {
                    document.getElementById("message").textContent = "Error: You can only claim once per day.";
                } else if (error.message.includes("Not enough tokens in the faucet")) {
                    document.getElementById("message").textContent = "Error: Not enough tokens in the faucet.";
                } else {
                    document.getElementById("message").textContent = "Error: " + error.message;
                }
            }
        }

        document.getElementById("connectWalletButton").addEventListener("click", connectWallet);
        document.getElementById("claimButton").addEventListener("click", claimTokens);
    </script>
</body>
</html>
